<body class="bg-pattern">
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header Section Begin -->
    <header class="header-section">
        <div class="menu-item">
            <div class="container">
                <div class="row">
                    <div class="col-lg-2 container">
                        <div class="logo">
                            <a section-title href="./index.html">
                                <img src="img/longo.png" alt="">
                            </a>
                        </div>
                    </div>
    </header><br>
    <!-- Header End -->

    <!-- Testimonial Section Begin -->
     <div class="decepticon">
                <div class="col-lg-5 ">
                    <div class="booking-form">
                        <h3 style="display: flex;  justify-content: center;">Welcome Back</h3>
                        <form id="login-form" action="#" novalidate>
                            <div class="check-date">
                                <label for="date-in">Full Name</label>
                                <input type="text" id="full-name" />
                            </div>
                            <div class="check-date">
                                <label for="date-in">Password</label>
                                <input type="password" id="password" style="text-transform: capitalize;"/>
                            <div id="login-message" style="margin-top: 12px; text-align: center;"></div>
                            </div><br>
                            <div style="display: flex; justify-content: center;">
                            <div class="decepticon">
                            <button class="hook" type="submit">Log in</button>
                        </div>
                        </div>
                            <br><br>
                            <a href="#" class="forg"><b>Forget Password ?</b></a>
                                 </form>
                    </div>
                </div> </div><br><br>

    <!-- Testimonial Section End -->

    <!-- Search model Begin -->
    <div class="search-model">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="search-close-switch"><i class="icon_close"></i></div>
            <form class="search-model-form">
                <input type="text" id="search-input" placeholder="Search here.....">
            </form>
        </div>
    </div>
    <!-- Search model end -->

    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
